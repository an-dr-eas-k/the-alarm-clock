<!DOCTYPE html>
<html>

<head>
	<title>Alarm Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
</head>

<body>
	<div class="container">
		<h1>Set Alarm</h1>
		<form id="alarm-form">
			<div class="form-group">
				<label for="timepicker">Time:</label>
				<div class="input-group date" id="timepicker">
					<input type="text" class="form-control" name="time" />
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-time"></span>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="daypicker">Day of the Week:</label>
				<select class="form-control" name="day" id="daypicker">
					<option value="monday">Monday</option>
					<option value="tuesday">Tuesday</option>
					<option value="wednesday">Wednesday</option>
					<option value="thursday">Thursday</option>
					<option value="friday">Friday</option>
					<option value="saturday">Saturday</option>
					<option value="sunday">Sunday</option>
				</select>
			</div>
			<div class="form-group">
				<label for="activepicker">Active:</label>
				<input type="checkbox" name="active" id="activepicker" />
			</div>
			<button type="submit" class="btn btn-primary">Set Alarm</button>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
	<script>
		$(function () {
			$('#timepicker').datetimepicker({
				format: 'HH:mm',
				stepping: 5
			});
			$('#alarm-form').submit(function (event) {
				event.preventDefault();
				var data = {
					'hour': moment($('#timepicker').data('DateTimePicker').date()).hour(),
					'minute': moment($('#timepicker').data('DateTimePicker').date()).minute(),
					'day': $('#daypicker').val(),
					'active': $('#activepicker').is(':checked')
				};
				$.ajax({
					type: 'POST',
					url: '/set-alarm',
					contentType: 'application/json',
					data: JSON.stringify(data),
					success: function (response) {
						alert(response);
					},
					error: function (xhr, status, error) {
						alert('Error: ' + error);
					}
				});
			});
		});
